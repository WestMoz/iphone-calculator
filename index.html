<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="logic.js"></script>
  </head>
  <body>
    <div class="main-cont">
      <input id="input" class="input" type="text" disabled />
      <div class="btn clear" onclick="clearButton()">C</div>
      <div class="btn plus-minus" onclick="buttonPressed('+/-')">+/-</div>
      <div class="btn percent" onclick="buttonPressed('%')">%</div>
      <div class="btn divide" onclick="buttonPressed('รท')">รท</div>
      <div class="btn seven" onclick="buttonPressed(7)">7</div>
      <div class="btn eight" onclick="buttonPressed(8)">8</div>
      <div class="btn nine" onclick="buttonPressed(9)">9</div>
      <div class="btn multiply" onclick="buttonPressed('x')">x</div>
      <div class="btn four" onclick="buttonPressed(4)">4</div>
      <div class="btn five" onclick="buttonPressed(5)">5</div>
      <div class="btn six" onclick="buttonPressed(6)">6</div>
      <div class="btn minus" onclick="buttonPressed('-')">-</div>
      <div class="btn one" onclick="buttonPressed(1)">1</div>
      <div class="btn two" onclick="buttonPressed(2)">2</div>
      <div class="btn three" onclick="buttonPressed(3)">3</div>
      <div class="btn plus" onclick="buttonPressed('+')">+</div>
      <div class="btn zero" onclick="buttonPressed(0)">0</div>
      <div class="btn decimal" onclick="buttonPressed('.')">.</div>
      <div class="btn equals" onclick="calculate()">=</div>
    </div>
  </body>
</html>
